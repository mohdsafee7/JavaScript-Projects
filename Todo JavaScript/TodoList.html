<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TodoList.css">
  <script src="TodoList.js"></script>
  <title>Todo List</title>
</head>
<body>
  <div class="content-container">
    <div class="todo-list-container">
      <h2 class="title">Todo App</h2>
      <div class="add-todo-container">
        <input type="text" id="new-todo" placeholder="Add a new task">
        <button id="add-button">Add</button>
      </div>
      
      <h3>Todo List</h3>
      <ul id="todo-list">
        <li class="todo-item completed">
          <input type="checkbox" checked>
          <label for="">Buy Groceries</label>
            <div class="todo-actions">
              <div class="icon-edit icon">
                <img src="edit.svg" alt="edit">
              </div>
              <div class="icon-delete icon">
                <img src="delete.svg" alt="delete">
              </div>
            </div>

        </li>

        <li class="todo-item ">
          <input type="checkbox">
          <label for="">Read Books</label>
            <div class="todo-actions">
              <div class="icon-edit icon">
                <img src="edit.svg" alt="edit">
              </div>
              <div class="icon-delete icon">
                <img src="delete.svg" alt="delete">
              </div>
            </div>
            
        </li>

        <li class="todo-item ">
          <input type="checkbox" >
          <label for="">Learn DSA</label>
            <div class="todo-actions">
              <div class="icon-edit icon">
                <img src="edit.svg" alt="edit">
              </div>
              <div class="icon-delete icon">
                <img src="delete.svg" alt="delete">
              </div>
            </div>
            
        </li>

        <li class="todo-item ">
          <input type="checkbox" >
          <label for="">Web Development Project</label>
            <div class="todo-actions">
              <div class="icon-edit icon">
                <img src="edit.svg" alt="edit">
              </div>
              <div class="icon-delete icon">
                <img src="delete.svg" alt="delete">
              </div>
            </div>
            
        </li>

        <li class="todo-item ">
          <input type="checkbox" >
          <label for="">Infosys Assigned Task</label>
            <div class="todo-actions">
              <div class="icon-edit icon">
                <img src="edit.svg" alt="edit">
              </div>
              <div class="icon-delete icon">
                <img src="delete.svg" alt="delete">
              </div>
            </div>
            
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
